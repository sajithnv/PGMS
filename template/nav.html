{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='{% static "/css/style.css" %}'>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- <script src='{% static "/js/script.js" %}'></script> -->
  <title>PGMS</title>
  <style>
    .nav-link{
      color:#fff;
    }
    .nav-link:hover{
      color:yellowgreen;
    }
    /* .lock-align{
      marg
    } */
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <button style="border-color:#0dcaf0;" class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#0dcaf0"
            class="bi bi-border-width" viewBox="0 0 16 16">
            <path
              d="M0 3.5A.5.5 0 0 1 .5 3h15a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-2zm0 5A.5.5 0 0 1 .5 8h15a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1zm0 4a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z" />
          </svg></span>
      </button>
      <a class="navbar-brand text-info fs-4 fw-bold title" href='{% url "pgms1:index" %}'>Shruthi's PG</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href='{% url "pgms1:index" %}'>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href='{% url "pgms1:contact" %}'>Contact</a>
          </li>
          {% if user.is_superuser %}
          <li class="nav-item">
            <a class="nav-link" href='{% url "pgms1:profile" %}'>profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../admin">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account1:logout1' %}"><svg
                xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#0dcaf0" class="bi bi-unlock-fill"
                viewBox="0 0 16 16">
                <path
                  d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z" />
              </svg></a>
          </li>
          {% elif user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href='{% url "pgms1:profile" %}'>profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account1:logout1' %}"><svg
                xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#0dcaf0" class="bi bi-unlock-fill"
                viewBox="0 0 16 16">
                <path
                  d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z" />
              </svg></a>
          </li>
          {% else %}
          <li class=" nav-item lock-align">
            <a class="nav-link" href="{% url 'account1:login1' %}"><svg
                xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#0dcaf0" class="bi bi-lock-fill"
                viewBox="0 0 16 16">
                <path
                  d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
              </svg></a>
          </li>
          {% endif %}
        </ul>
        <form class="d-flex" role="search">
          <input style="background-color:lightgray;" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</body>
{% endblock %}
